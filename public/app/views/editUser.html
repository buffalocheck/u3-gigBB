<form ng-submit="userSignup()">
    <legend>Edit your User Info</legend>
    <!-- First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName">
    </div>
    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lastName">
    </div>
    <!-- Phone -->
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone Number" ng-model="user.phone">
    </div>
    <!-- User's Link to Portfolio Page -->
    <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" id="link" placeholder="Link" ng-model="user.link">
    </div>
    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
    </div>
    <!-- Password -->
    <!--     <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
    </div> -->
    <button type="submit" class="btn btn-primary">Submit Changes</button>
</form>
