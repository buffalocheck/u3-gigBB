<!-- This is the bulletin board for projects listings -->
<h3 class="center-align">Gig Bulletin Board</h3>
<div class="divider"></div>
<div class="section">
    <div class="row">
        <div class="input-field col s12">
            <input type="text" class="validate" id="search" ng-model="search">
            <label for="search">Search Projects</label>
        </div>
    </div>
</div>
<div class="divider"></div>
<div class="section center">
    <a href="/projects/new" class="btn waves-effect waves-light green darken-4">Add A Project<i class="material-icons right">note_add</i></a>
</div>
<div class="divider"></div>
<div class="section" ng-repeat="project in projects | filter:{name:search} track by project._id">
    <h5>Project: {{project.name}}</h5>
    <h6>Description: {{project.description}}</h6>
    <h6>Tech Required: {{project.techReq}}</h6>
    <h6>Project Owner: {{ project.owner }}</h6>
    <div class="section">
        <a class="btn waves-effect waves-light light-blue darken-4" ng-href="/projects/{{project._id}}">Show Project Details<i class="material-icons right">assignment</i></a>
    </div>
    <!-- <a ng-href="/projects/edit/{{project._id}}">Edit Project Details</a> -->
    <a ng-click="deleteProject(project._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
    <div class="divider"></div>
</div>
